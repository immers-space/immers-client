<div class="immers-info-wrapper">
  <div id="logo" class="immers-info-logo">
    <div id="notification" class="hidden"></div>
  </div>
  <div class="immers-info-container">
    <form id="login-container">
      <label class="input-label vertical">
        Immers handle
        <input id="handle-input" class="immers-login-input immers-input"
              type="text" inputMode="email" placeholder="username[home.immer]"
              autoCapitalize="off" autoCorrect="off" spellCheck="false" />
      </label>
      <button id="login" type="submit" class="immers-button immers-login-button"></button>
      <a href="https://web.immers.space/what-is-immers-space" target="_blank"
         title="More information"
         class="immers-button immers-info-button">&#x2753;</a>
      <button id="exit-button" type="button" class="immers-button" title="Remove this">&#x274C;</button>
    </form>
    <div id="status-container" class="removed">
      <div class="vertical">
        <div id="username"></div>
        <div id="status">
          <span id="status-message"></span>
        </div>
      </div>
      <a id="profile-link" class="immers-button" target="_blank">Profile</a>
      <button id="logout" class="immers-button" title="Logout">&#x1F51A;</button>
    </div>
  </div>
</div>
